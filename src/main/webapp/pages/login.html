<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css" media="all">
    <style>
        body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<input id="publicKey" type="hidden" value="${publicKey}">
<div class="login-wrapper">

    <div class="login-header">
        <img src="${ctxPath}/assets/common/images/logo.png">
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input id="username" name="username" type="text" lay-verify="required" placeholder="账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input id="password" name="password" type="password" lay-verify="required" placeholder="密码" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>-->
                <!--<div class="layui-input-block">-->
                <!--<div class="layui-row inline-block">-->
                <!--<div class="layui-col-xs7">-->
                <!--<input name="code" type="text" lay-verify="required" placeholder="验证码"-->
                <!--class="layui-input">-->
                <!--</div>-->
                <!--<div class="layui-col-xs5" style="padding-left: 10px;">-->
                <!--<img class="login-captcha" src="https://www.oschina.net/action/user/captcha">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="layui-form-item">-->
                    <!--<a href="javascript:;" class="layui-link">帐号注册</a>-->
                    <!--<a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="submit">登 录</button>
                </div>
            </div>
        </div>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script src="${ctxPath}/assets/common/plugins/jquery/jquery-3.2.1.min.js"></script>
<script src="${ctxPath}/assets/common/layui/layui.all.js"></script>
<script src="${ctxPath}/assets/common/js/common.js"></script>
<script src="${ctxPath}/assets/common/module/login.js"></script>
<script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
</body>
</html>
