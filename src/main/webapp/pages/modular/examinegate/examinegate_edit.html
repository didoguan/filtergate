@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/examinegate/examinegate_edit.js"]}){
<form id="gateForm" lay-filter="gateForm" class="layui-form model-form">
    <input name="gateId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">检测门名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="gateName" placeholder="请输入检测门名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">检测门编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="gateCode" placeholder="请输入检测门编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerId" name="customerId" type="hidden">
            <input name="customerName" placeholder="请输入客户名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">安装地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="setAddress" name="setAddress" placeholder="请输入安装地址" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">经度</label>
        <div class="layui-input-block">
            <input id="longitude" name="longitude" placeholder="请输入经度" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">纬度</label>
        <div class="layui-input-block">
            <input id="latitude" name="latitude" placeholder="请输入纬度" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">安装日期</label>
        <div class="layui-input-block">
            <input id="setDate" name="setDate" placeholder="请输入安装日期" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
