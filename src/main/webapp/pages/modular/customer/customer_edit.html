@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/customer/customer_edit.js"]}){
<form id="customerForm" lay-filter="customerForm" class="layui-form model-form">
    <input name="customerId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="customerName" placeholder="请输入客户名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属省份<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="provinceValue" id="provinceValue" lay-filter="province" lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属城市<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="cityValue" id="cityValue" lay-filter="city" lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属区<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="districtValue" id="districtValue" lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在地址</label>
        <div class="layui-input-block">
            <input name="subAddress" placeholder="请输入所在地址" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input name="contactPerson" placeholder="请输入所在地址" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input name="contactNumber" placeholder="请输入所在地址" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
